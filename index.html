<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum QR Generator | Advanced Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6e44ff;
            --secondary: #b892ff;
            --accent: #ff44a8;
            --dark: #121212;
            --light: #f0f0f0;
            --glow: 0 0 20px rgba(110, 68, 255, 0.7);
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Advanced Background Animations */
        .quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }
        
        .quantum-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent);
            filter: blur(5px);
            animation: floatParticle 15s infinite linear;
        }
        
        .energy-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(110, 68, 255, 0.3), transparent 70%);
            filter: blur(30px);
            animation: pulseOrb 8s infinite alternate;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(18, 18, 18, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(18, 18, 18, 0.9) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }
        
        .hologram-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(110, 68, 255, 0.1) 0px,
                rgba(110, 68, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: -1;
            animation: scan 10s linear infinite;
        }
        
        /* Main Container */
        .container {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
            animation: containerAppear 1s ease-out;
            z-index: 10;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary), var(--primary));
            z-index: -1;
            border-radius: 25px;
            animation: rotateBorder 8s linear infinite;
            opacity: 0.5;
            filter: blur(15px);
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(110, 68, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }
        
        .tab.active {
            color: white;
        }
        
        .tab-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
        }
        
        /* Inputs and Buttons */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .file-upload {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 40, 0.7);
            border: 2px dashed rgba(110, 68, 255, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-family: 'Exo 2', sans-serif;
        }
        
        .file-input-wrapper input[type=file]:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.3);
        }
        
        .file-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 12px;
            text-align: left;
            border: 1px solid rgba(110, 68, 255, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .file-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 5px rgba(110, 68, 255, 0.7));
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
            color: white;
        }
        
        .file-size {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .file-url {
            margin-top: 10px;
            padding: 10px;
            background: rgba(40, 40, 60, 0.7);
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
            display: none;
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid var(--primary);
        }
        
        .remove-file {
            background: rgba(255, 68, 168, 0.2);
            color: var(--accent);
            border: 1px solid rgba(255, 68, 168, 0.3);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .remove-file:hover {
            background: rgba(255, 68, 168, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 68, 168, 0.5);
        }
        
        .size-controls {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .size-controls label {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .size-controls select {
            padding: 10px 15px;
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
        }
        
        .size-controls select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(110, 68, 255, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Exo 2', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(45deg, var(--accent), #ff6b9d);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 68, 168, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 68, 168, 0.6);
        }
        
        .download-btn:disabled {
            background: rgba(100, 100, 120, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn:disabled:hover::before {
            left: -100%;
        }
        
        /* QR Code Display */
        .qrcode-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            min-height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(110, 68, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .qrcode-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--primary), transparent 30%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        .qrcode-container::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            z-index: -1;
        }
        
        #qrcode {
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        #qrcode img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        
        #qrcode img:hover {
            transform: scale(1.03);
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-size: 16px;
        }
        
        /* Messages */
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            animation: messageAppear 0.5s ease-out;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .success-message {
            background: rgba(72, 255, 124, 0.2);
            color: #6bff95;
            border: 1px solid rgba(72, 255, 124, 0.3);
        }
        
        .info-message {
            background: rgba(68, 138, 255, 0.2);
            color: #6b9dff;
            border: 1px solid rgba(68, 138, 255, 0.3);
        }
        
        /* Test Download */
        .test-download {
            margin-top: 15px;
            display: none;
        }
        
        .test-download a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(110, 68, 255, 0.4);
        }
        
        .test-download a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 68, 255, 0.6);
        }
        
        /* Animations */
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(500px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes pulseOrb {
            0% {
                transform: scale(1) translateX(-50%) translateY(-50%);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5) translateX(50%) translateY(50%);
                opacity: 0.7;
            }
        }
        
        @keyframes gridMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-50px) translateY(-50px);
            }
        }
        
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        
        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 25px rgba(110, 68, 255, 0.8), 0 0 35px rgba(184, 146, 255, 0.6);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Advanced Background Elements -->
    <div class="quantum-background" id="quantumBackground"></div>
    <div class="grid-overlay"></div>
    <div class="hologram-effect"></div>
    
    <!-- Main Container -->
    <div class="container">
        <h1 class="title">QUANTUM QR GENERATOR</h1>
        
        <div class="tabs">
            <div class="tab-slider"></div>
            <div class="tab active" data-tab="url">URL</div>
            <div class="tab" data-tab="file">UPLOAD FILE</div>
        </div>
        
        <div class="tab-content active" id="url-tab">
            <div class="input-group">
                <input type="text" id="text" class="input-field" placeholder="Enter any URL (e.g., https://example.com)">
            </div>
        </div>
        
        <div class="tab-content" id="file-tab">
            <div class="file-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".png,.pdf,.jpg,.jpeg">
                </div>
                <div class="file-preview" id="filePreview">
                    <div class="file-info">
                        <div class="file-icon" id="fileIcon">ðŸ“„</div>
                        <div class="file-details">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button class="remove-file" id="removeFile">Ã—</button>
                    </div>
                    <div class="file-url" id="fileUrl">
                        <strong>File URL:</strong> <span id="urlText"></span>
                    </div>
                </div>
                <div class="test-download" id="testDownload">
                    <a href="#" id="downloadLink" target="_blank">Test Download</a>
                </div>
            </div>
        </div>
        
        <div class="size-controls">
            <label for="size">QR Code Size:</label>
            <select id="size">
                <option value="2">Small</option>
                <option value="4" selected>Medium</option>
                <option value="6">Large</option>
                <option value="8">Extra Large</option>
            </select>
        </div>
        
        <div class="button-group">
            <button class="action-btn generate-btn" onclick="generateQRCode()">
                <span>âš¡</span> Generate QR Code
            </button>
            <button class="action-btn download-btn" id="downloadBtn" onclick="downloadQRCode()" disabled>
                <span>ðŸ’¾</span> Download QR Code
            </button>
        </div>
        
        <div class="qrcode-container">
            <div id="qrcode">
                <p class="placeholder">Your QR code will appear here</p>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Create advanced background particles
        function createParticles() {
            const background = document.getElementById('quantumBackground');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                background.appendChild(particle);
            }
            
            // Create energy orbs
            for (let i = 0; i < 3; i++) {
                const orb = document.createElement('div');
                orb.classList.add('energy-orb');
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                
                orb.style.left = `${posX}%`;
                orb.style.top = `${posY}%`;
                orb.style.animationDelay = `${delay}s`;
                
                background.appendChild(orb);
            }
        }
        
        // Initialize variables
        let currentQRCode = null;
        let uploadedFile = null;
        let fileUrl = null;
        let activeTab = 'url';
        
        // Initialize the application
        function init() {
            createParticles();
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active tab
                    activeTab = tab.getAttribute('data-tab');
                    
                    // Move tab slider
                    const tabSlider = document.querySelector('.tab-slider');
                    if (activeTab === 'url') {
                        tabSlider.style.left = '5px';
                        tabSlider.style.transform = 'translateX(0)';
                    } else {
                        tabSlider.style.left = 'calc(50% + 2.5px)';
                        tabSlider.style.transform = 'translateX(0)';
                    }
                    
                    // Update active tab visuals
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show/hide tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${activeTab}-tab`).classList.add('active');
                    
                    // Clear file selection when switching to URL tab
                    if (activeTab === 'url') {
                        clearFileSelection();
                    }
                });
            });
            
            // File upload handling
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });
            
            // Remove file functionality
            document.getElementById('removeFile').addEventListener('click', function() {
                clearFileSelection();
            });
            
            // Generate QR code when Enter key is pressed
            document.getElementById('text').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    generateQRCode();
                }
            });
            
            // Auto-generate when size is changed (if there's already a QR code)
            document.getElementById('size').addEventListener('change', function() {
                if (document.getElementById('text').value.trim() && currentQRCode) {
                    generateQRCode();
                }
            });
        }
        
        // Handle file upload
        function handleFileUpload(file) {
            // Check if file is PNG, PDF, JPG, or JPEG
            const fileType = file.type;
            const allowedTypes = ['image/png', 'application/pdf', 'image/jpeg', 'image/jpg'];
            
            if (!allowedTypes.includes(fileType)) {
                showMessage('Please upload only PNG, JPG, or PDF files', 'error');
                document.getElementById('fileInput').value = '';
                return;
            }
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File size should be less than 10MB', 'error');
                document.getElementById('fileInput').value = '';
                return;
            }
            
            // Store the file
            uploadedFile = file;
            
            // Display file info
            document.getElementById('filePreview').style.display = 'block';
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            
            // Set appropriate icon
            if (fileType.includes('image')) {
                document.getElementById('fileIcon').textContent = 'ðŸ–¼ï¸';
            } else {
                document.getElementById('fileIcon').textContent = 'ðŸ“„';
            }
            
            // Simulate file upload and URL generation
            showMessage('Uploading file and generating URL...', 'info');
            
            // In a real application, you would upload the file to a server here
            // For demo purposes, we'll create a simulated URL that works within this app
            setTimeout(() => {
                // Create a simulated URL for the file
                fileUrl = `${window.location.origin}${window.location.pathname}?file=${encodeURIComponent(file.name)}&type=${file.type}`;
                
                // Display the URL
                document.getElementById('fileUrl').style.display = 'block';
                document.getElementById('urlText').textContent = fileUrl;
                
                // Update the URL input with the file URL
                document.getElementById('text').value = fileUrl;
                
                // Show test download button
                document.getElementById('testDownload').style.display = 'block';
                document.getElementById('downloadLink').href = fileUrl;
                
                showMessage('File uploaded successfully! You can now generate a QR code', 'success');
            }, 1500);
        }
        
        // Clear file selection
        function clearFileSelection() {
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('fileUrl').style.display = 'none';
            document.getElementById('testDownload').style.display = 'none';
            uploadedFile = null;
            fileUrl = null;
            document.getElementById('text').value = '';
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Generate QR Code
        function generateQRCode() {
            const text = document.getElementById('text').value.trim();
            const qrcodeDiv = document.getElementById('qrcode');
            const messageDiv = document.getElementById('message');
            const downloadBtn = document.getElementById('downloadBtn');
            const size = document.getElementById('size').value;
            
            // Clear previous messages
            hideMessage();
            
            // Validate input
            if (!text) {
                showMessage('Please enter a URL or upload a file', 'error');
                return;
            }
            
            // If it's a file URL, no need to validate as a regular URL
            if (!fileUrl) {
                // Basic URL validation for non-file URLs
                if (!isValidURL(text)) {
                    showMessage('Please enter a valid URL (should start with http:// or https://)', 'error');
                    return;
                }
            }
            
            try {
                const typeNumber = 0; // Auto detect
                const errorCorrectionLevel = 'L';
                
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(text);
                qr.make();
                
                // Generate QR code with selected size
                const qrCodeHTML = qr.createImgTag(size);
                qrcodeDiv.innerHTML = qrCodeHTML;
                
                // Store the QR code element for download
                currentQRCode = qrcodeDiv.querySelector('img');
                downloadBtn.disabled = false;
                
                showMessage('QR code generated successfully!', 'success');
                
            } catch (error) {
                console.error('QR Code generation error:', error);
                qrcodeDiv.innerHTML = '<p class="placeholder">Error generating QR code</p>';
                downloadBtn.disabled = true;
                showMessage('Error generating QR code. Please try again.', 'error');
            }
        }
        
        // Download QR Code
        function downloadQRCode() {
            if (!currentQRCode) {
                showMessage('No QR code to download. Please generate one first.', 'error');
                return;
            }
            
            try {
                // Create a canvas to convert SVG to PNG
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showMessage('QR code downloaded successfully!', 'success');
                };
                
                img.src = currentQRCode.src;
                
            } catch (error) {
                console.error('Download error:', error);
                showMessage('Error downloading QR code', 'error');
            }
        }
        
        // Validate URL
        function isValidURL(string) {
            try {
                // Basic URL validation
                if (!string.startsWith('http://') && !string.startsWith('https://')) {
                    return false;
                }
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `${type}-message message`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }
        
        // Hide message
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
        
        // Initialize the application when the page loads
        window.addEventListener('load', function() {
            init();
            document.getElementById('text').focus();
        });
    </script>
